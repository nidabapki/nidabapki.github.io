<html>
<head>
    <title>{{ page.title }}</title>

    {% for css in page.extra_css %}
        <link href="{{ site.url }}/{{ css }}" rel="stylesheet">
    {% endfor %}
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <script>
        function specUpHint(id) {
            var element = document.getElementById(id);
            var root = element.parentNode;
            for (var i=0;i<root.children.length;i++) {
                root.children[i].classList.remove("top");
            }
            root.removeChild(element);
            element.classList.add("top");
            if (root.children.length==0) {
                root.appendChild(element);
            } else {
                root.insertBefore(element, root.children[0]);
            }
        }

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-50626137-1', 'nidaba-pki.org');
        ga('send', 'pageview');
    </script>
</head>

</div>
<script>
    var fields = document.getElementsByClassName("field")
    for (var i=0;i<fields.length;i++) {
        var struct = fields[i].parentNode.getAttribute("struct");
        var field = fields[i].innerText;

        (function(struct, field){
            fields[i].addEventListener("click", function(event) {
                for (var i=0;i<this.parentNode.children.length;i++) {
                    this.parentNode.children[i].classList.remove("selected");
                }
                this.classList.add("selected");
                specUpHint(struct+"_"+field);
            }.bind(fields[i]), false);
        })(struct, field);
    }
</script>
